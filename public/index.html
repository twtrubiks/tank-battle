<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="經典復刻版坦克大戰遊戲">
  <title>坦克大戰 - Tank Battle</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Press Start 2P', monospace, Arial, sans-serif;
      overflow: hidden;
    }

    #game-container {
      position: relative;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 16px;
      text-align: center;
      z-index: 1000;
    }

    #loading.hidden {
      display: none;
    }

    .loading-bar {
      width: 200px;
      height: 20px;
      border: 2px solid #fff;
      margin: 20px auto;
      position: relative;
    }

    .loading-bar-fill {
      height: 100%;
      background: #fff;
      width: 0%;
      transition: width 0.3s;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="loading">
      <div>載入中...</div>
      <div class="loading-bar">
        <div class="loading-bar-fill"></div>
      </div>
      <div id="loading-text">0%</div>
    </div>
  </div>
</body>
</html>
